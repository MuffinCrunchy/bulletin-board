<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container m-5">
        <h3>Bulletin Board</h3>
        <a th:href="@{/form}" class="btn btn-primary my-2">Create New Post</a>
        <table class="w-75 border border-1 table table-striped table-light table-borderless table-responsive-md table-hover">
            <thead>
                <tr>
                    <th  class="text-center">No.</th>
                    <th>Title</th>
                    <th class="text-center">Author</th>
                    <th class="text-center">Views</th>
                    <th style="width: 15%;" class="text-end">Date Created</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post:${posts}">
                    <td th:text="${post.no}" class="text-center align-middle"></td>
                    <td><a th:href="@{/{id}(id=${post.id})}" th:text="${post.title}" class="link-offset-1 align-middle"></a></td>
                    <td th:text="${post.author}" class="text-center align-middle"></td>
                    <td th:text="${post.views}" class="text-center align-middle"></td>
                    <td th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy')}" class="align-middle text-end"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
