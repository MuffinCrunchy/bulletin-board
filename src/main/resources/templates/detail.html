<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container m-5">
    <p class="my-3"><a th:href="@{/}" class="link-underline link-underline-opacity-0"><<< Back to Board</a></p>
    <div class="d-flex align-items-start gap-3">
        <p th:text="${post.no}" style="font-size: xxx-large"></p>
        <div>
            <h3 th:text="${post.title}"></h3>
            <h6 th:text="${'Written by: ' + post.author}"></h6>
            <p th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy | HH:mm')}" class="small text-body-tertiary mt-3 mb-0"></p>
            <p th:text="${'Viewed: ' + post.views}" class="small text-body-tertiary"></p>
            <p style="white-space: pre-wrap" th:text="${post.body}"></p>
            <p th:if="${!post.createdAt.equals(post.updatedAt)}" th:text="${'Last updated: ' + #dates.format(post.updatedAt, 'dd/MM/yyyy HH:mm:ss')}" class="small text-body-tertiary"></p>
            <div class="d-flex gap-2 my-3">
                <a th:href="@{/form/{id}(id=${post.id})}" class="btn btn-primary my-2">Edit</a>
                <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-danger my-2">Delete</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
