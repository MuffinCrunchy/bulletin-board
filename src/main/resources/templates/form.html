<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Bulletin Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
  <div class="container m-5">
    <p class="my-3"><a th:href="${request.id == 0}? '/' : '/'+${request.id}" th:text="${request.id == 0}? '<<< Back to Board' : '<<< Back to Post'" class="link-underline link-underline-opacity-0"></a></p>
    <h3>Post Form</h3>
    <p th:if="${error}" th:text="${error}" class="w-50 my-2 py-1 px-2 bg-danger-subtle border border-2 border-danger rounded-2 text-danger text-capitalize small opacity-75"></p>
    <form action="#" th:action="@{/save}" th:object="${request}" method="post">
      <input type="hidden" th:field="*{id}" />
      <label>Name:</label>
      <input type="text" th:field="*{author}" placeholder="John Doe" class="form-control mb-4 col-4" required>
      <label>Password:</label>
      <input type="password" th:field="*{password}" placeholder="******" class="form-control mb-4 col-4" required>
      <label>Title:</label>
      <input type="text" th:field="*{title}" placeholder="The Magnificent Title" class="form-control mb-4 col-4" required>
      <label>Body:</label>
      <textarea rows="10" th:field="*{body}" class="form-control mb-4 col-4" required></textarea>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
